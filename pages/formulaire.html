<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/formulaire.css" />
    <script src="../js/formulaire.js" defer></script>
  </head>
  <body>
    <div class="formulaire-container">
      <a href="../index.html">
        <button class="btn-return">Retour</button>
      </a>
      <h1>Formulaire de contact</h1>
      <form class="form">
        <label for="email" class="email">Email</label>
        <input type="email" id="email" name="email" class="input-email"/>
        <label for="message" class="message">Message</label>
        <textarea id="message" name="message" class="input-message"></textarea>
        <button type="submit" class="btn-send">Envoyer</button>
      </form>
    </div>
  </body>
</html>
